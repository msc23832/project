<div class="container">

  <form action="#">
    <div class="file-field input-field">
      <div class="btn">
        <span>File</span>
        <input type="file" name="attach" (change)="fileChangeEvent($event);" />
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
  </form>

  <div class="row">
    <a class="col s12 waves-effect waves-light btn" (click)="onAttach()">Attatch</a>
  </div>

  <ul class="collection with-header">
    <li class="collection-header">
      <h4>Attach File</h4>
    </li>
    <li class="collection-item" *ngFor="let f of fileData; let i = index;">
      <div>
        <a class="secondary-content" (click)="onDelete(i)">
          <i class="material-icons">delete</i>
        </a>
        {{f}}
        <a class="secondary-content" (click)="onShowImage(i)">
          <i class="material-icons">send</i>
        </a>
      </div>
    </li>
  </ul>
</div>
